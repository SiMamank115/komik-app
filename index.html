<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Komik</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-slate-800">
        <div id="content-wrapper" class="container mx-auto flex justify-center h-[100vh] items-center flex-wrap">
            <div id="loading-screen" class="text-7xl font-semibold text-[#f8f9fa] select-none animate-pulse"><i class="fa-solid fa-book"></i> Loading...</div>
            <button role="button" class="create-button mt-14 mb-3 px-4 py-2 rounded font-medium transition-all hover:bg-emerald-700 bg-emerald-600"><i class="fa-solid fa-plus"></i></button>
            <table id="data-table" class="table-auto hidden border-collapse w-full transition-all">
                <thead class="hover:bg-slate-900/40 transition-all">
                    <tr>
                        <th class="p-4 border-b text-start border-slate-500 bg-slate-200/20 text-slate-200">Title</th>
                        <th class="p-4 border-b text-start border-slate-500 bg-slate-200/20 text-slate-200">Chapter</th>
                        <th class="p-4 border-b text-start border-slate-500 bg-slate-200/20 text-slate-200">Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <script type="module" src="script.js"></script>
    </body>
</html>
